<!-- <!DOCTYPE html> -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Certificate</title>
    <link rel="stylesheet" href="../static/certificate.css">
</head>

<body>
    <!-- <img src="../static/images/border.png" > -->
    <div class="certificate">
        <div class="header">
            <img src="../static/images/logo.png" alt="Blood Bank Logo">
            <h1>Blood Donation Certificate</h1>
        </div>
        <div class="content">
            <p>This is to certify that <span class="bold">{{ name[0] }}</span> has generously donated blood on <span class="italic">{{ name[1] }}</span> at <span class="underline">{{ name[2] }}</span>. <p>Thank you for your life-saving donation!</p></p>
        </div>
    </div>
</body>
</html>
