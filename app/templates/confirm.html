<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-CSS</title>
    <!-- <script src="https://kit.fontawesome.com/3b57b3cea0.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='confirmation.css') }}">
</head>
<body>

    <div class="container">

        <div class="left"></div>

        <div class="right">
            <div class="login-box">

            <div class="box">
                <div class="header">
                    <div class="btn btn1">
                        <a href="">
                            Login
                        </a>
                    </div>
                    <div class="btn btn2">
                        <a href="register">
                            Register
                        </a>
                    </div>
                </div>
                
                
                <div class="login-details">
                    <form action="">
                        <div class="ip username">
                            <input type="text" name="" id="" required>
                            <label for="">User ID</label>
                        </div>
                        <div class="ip password">
                            <input type="password" name="" id="" required>
                            <label for="">Password</label>
                        </div>
                        <div class="btns">
                            <input type="radio" name="Admin" id="admin" checked ><label>Donor</label>
                            <input type="radio" name="Admin" id="admin"><label>Hospital</label>
                            <input type="radio" name="Admin" id="admin"><label>Admin</label>
                        </div>
                        <div class="forget-password">
                            <a href="#">Forget Password?</a>
                        </div>
                        <div class="log-in-btn">
                            <button>Submit</button>
                        </div>
                    </form>
                </div>
                
            </div> 
            </div>
        </div>
        
    </div>
    
</body>
</html>
