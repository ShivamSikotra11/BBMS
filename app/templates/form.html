<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../static/profile.css">
    <script src="https://kit.fontawesome.com/3b57b3cea0.js" crossorigin="anonymous"></script>
</head>
<body class="bg-[#FFE0E0]">
    <nav class="bg-[#FF2828] w-full flex py-[7px] text-white text-[24px] ">
        <div class="flex items-center
            w-[20%]   
        ml-[24px] text-[36px]  hover:tracking-[0.1em]
        transition-all duration-700 cursor-pointer
                    ">
            <a href="index">Life Saver</a>
            </div>
        <div class=" flex w-[80%] justify-end items-center">
            <div class="cursor-pointer hover:border-b-[2px] hover:border-white transition-all duration-100 mx-[28px] "><a href="/index">Home</a></div>

            <div class="cursor-pointer hover:border-b-[2px] hover:border-white transition-all duration-100 mx-[28px] "><a>About Us</a></div>

            <div class="cursor-pointer hover:border-b-[2px] hover:border-white transition-all duration-100 mx-[28px] "><a href="/contact">Contact Us</a></div>

                {% if user is none %}
                <div class="log--in cursor-pointer hover:border-b-[2px] hover:border-white transition-all duration-100 mx-[28px]">
                    <a href="login">Login</a>
                </div>
                {% else %}    
                <!-- <div class="log--out loginout cursor-pointer hover:border-b-[2px] hover:border-white transition-all duration-100 mx-[28px]">
                    <a href="logout">Log Out</a>
                </div> -->
                
                
                <!-- <div class="cursor-pointer hover:border-b-[2px] hover:border-white transition-all duration-100 mx-[28px] rounded-full  w-[48px] h-[48px] bg-white"> -->
                    <a href="profile">
                        <img src="{{ src }}" id="profile-pic-main" alt="" class="  rounded-full bg-[#d9d9d9]  w-[48px] h-[48px] cursor-pointer mx-[28px]">
                    </a>
                <!-- </div> -->
                {% endif %}
            
            
        </div>
    </nav>
    
    <div class="  mt-[1rem] h-[88.5vh]  flex ">

        <div style="background-image: url('../static/images/calendar.png')" 
        class="f-left   w-1/3 bg-contain bg-no-repeat bg-center" ></div>


        <div class="f-right w-2/3 flex flex-col   p-[1rem]">

            <div class="personal-details bg-white rounded-2xl border border-[#FF2828] pb-[0.5rem]">
                <h3 class="text-3xl pt-[1rem] px-[1.5rem]  ">Personal Details</h3>   
                
                <div class="1 flex space-x-[0.8rem] px-[1.7rem]">

                    <div class="donor-id input-container w-[40%]  ">
                        <input type="text" name="ID" class="input" value="{{ data.donor_id}}" readonly>
                        <label for="">Donor ID</label>
                        <span>Donor ID</span>
                    </div>

                    <div class="form-name input-container w-[60%] ">
                        <input type="text" name="Name" class="input" value="{{data.first_name + ' ' + data.middle_name + ' ' + data.last_name }}" readonly>
                        <label for="">Name</label>
                        <span>Name</span>
                    </div>
                </div>

                <div class="2 flex space-x-[0.8rem] px-[1.7rem] ">

                    <div class="dob input-container focus strict  w-[40%] ">
                        <input type="date" name="ID" class="input" value="{{data.date_of_birth}}" readonly >
                        <label for="">Date of Birth</label>
                        <span>Date of Birth</span>
                    </div>

                    <div class="BloodType input-container w-[35%] ">
                        <input type="text" name="Name" class="input" value="{{ data.blood_type}}" readonly>
                        <label for="">Blood Type</label>
                        <span>Blood Type</span>
                    </div>
                </div>
            </div>


            <form method="POST" action="booking">
            <div class="appointment-schedule bg-white rounded-2xl border border-[#FF2828] 
            pb-[0.5rem] mt-[2rem]">
                <h3 class="text-3xl pt-[1rem] px-[1.5rem]  ">Appointment Schedule</h3>   
                
                <div class="flex flex-col mt-[1rem] px-[1.5rem]  space-y-[0.8rem]">
                    <div class="dt  w-[60%] flex ">
                       <div class="label w-[30%] text-2xl   py-[0.3rem] pl-[0.5rem] pr-[3rem] ">Date</div>
                       <input type="date" required name="date" id="" class="block w-[50%] border border-[#FF2828] rounded-[12px]  bg-transparent">
                    </div>
                    
                    <div class="time  w-[60%] flex ">
                        <div class="label w-[30%] text-2xl   py-[0.3rem] pl-[0.5rem] pr-[3rem] ">Time</div>
                        <input type="time" required name="time" id="" class="block w-[50%] border border-[#FF2828] rounded-[12px]  bg-transparent">
                    </div>

                    <div class="time  w-[60%] flex ">
                        <div class="label w-[30%] text-2xl   py-[0.3rem] pl-[0.5rem] pr-[3rem] ">Place</div>
                        <input type="text" required name="place" id="" class="block w-[50%] border border-[#FF2828]  rounded-[12px] bg-transparent">
                    </div>

                    <input type="submit" value="Book Appointment" class="btnbook bg-[#ff2828]">
                </div>
            </form>

            </div>

        </div>

        
    </div>

    <script>
        const ips = document.querySelectorAll('.input');

        ips.forEach(ip => {
            ip.addEventListener('focus', (e) => {
                e.target.parentNode.classList.add('focus');
            });
            if (ip.value != "") {
                ip.parentNode.classList.add('focus');
            }

            ip.addEventListener("blur", (e) => {
                if (e.target.value === "" && !e.target.parentNode.classList.contains("strict")) {
                    e.target.parentNode.classList.remove('focus');
                }
            });

            ip.addEventListener("input", (e) => {
                e.target.parentNode.classList.add('focus');
            });
        });
    </script>
</body>
</html>
