<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-CSS</title>
    <!-- <script src="https://kit.fontawesome.com/3b57b3cea0.js" crossorigin="anonymous"></script> -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}"> -->
    <link rel="stylesheet" href="../static/register.css">
</head>

<body>

    <body>
        <div class="container">
            <div class="left">
                
                <!-- Flash message start -->
                <div class="flash-messages">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <ul class="flash">
                                <li>{{ messages[-1] }}</li> <!-- Display the last message in the list -->
                            </ul>
                        {% endif %}
                    {% endwith %}
                </div>
                <!--Flash ends  -->
                
            </div>
            <div class="right">
                <div class="login-box">
                    <div class="box">
                        <div class="header">
                            <div class="btn btn1">
                                <a href="login">
                                    Login
                                </a>
                            </div>
                            <div class="btn btn2">
                                <a href="">
                                    Register
                                </a>
                            </div>
                        </div>
                        <div class="login-details">
                            <form action="/register" method="POST"> <!-- Updated form action -->
                                <div class="ip username">
                                    <input type="text" name="name" id="name" required> <!-- Added Name field -->
                                    <label for="name">Name</label>
                                </div>
                                <div class="ip username">
                                    <input type="text" name="email" id="email" required>
                                    <label for="email">E-mail ID</label>
                                </div>
                                <div class="ip username">
                                    <input type="text" name="city" id="city" required>
                                    <label for="city">City</label>
                                </div>
                                <div class="ip username">
                                    <input type="text" name="mobile_no" id="mobile_no" required>
                                    <label for="mobile_no">Mobile No.</label>
                                </div>
                                <div class="ip password">
                                    <input type="password" name="password" id="password" required>
                                    <label for="password">Password</label>
                                </div>
                                <div class="btns">
                                    <input type="radio" name="admin" id="donor" value="donor" checked>
                                    <label for="donor">Donor</label>
                                    <input type="radio" name="admin" id="hospital" value="hospital">
                                    <label for="hospital">Hospital</label>
                                </div>
                                <div class="log-in-btn">
                                    <button type="submit">Submit</button> <!-- Added type="submit" -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
